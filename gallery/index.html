<script type="text/javascript">
   // 相册json
   var json = 
    [
        [
            {
                'title': '家乡时光',
                'url': 'https://flmore-github-io-1306099430.cos.ap-beijing.myqcloud.com/markdown-img/202212251833259.jpg'
            },
            {
                'title': '朝阳',
                'url': 'https://flmore-github-io-1306099430.cos.ap-beijing.myqcloud.com/markdown-img/202212251816201.jpg'
            },
            {
                'title': '建筑变迁',
                'url': 'https://flmore-github-io-1306099430.cos.ap-beijing.myqcloud.com/markdown-img/202212251817185.jpg'
            },
            {
                'title': '特色文化',
                'url': 'https://flmore-github-io-1306099430.cos.ap-beijing.myqcloud.com/markdown-img/202212251818618.jpg'
            },
            {
                'title': '别样的艳',
                'url': 'https://flmore-github-io-1306099430.cos.ap-beijing.myqcloud.com/markdown-img/202212251829693.jpg'
            },           
        ],

     ]

    var content = json2Array(json);

    var wid = 250;
    if ((window.innerWidth) > 1200) {
        wid = (window.innerWidth*3)/18;
    }
    var box = document.getElementById('box');

    var i=0;
    for (var i = 0; i < content.length; i++) {
        var conBox = document.createElement("div");
        conBox.id = 'conBox'+i;
        box.appendChild(conBox);
        var item = document.createElement("div");
        var title = content[i][0].title;
        var url = content[i][0].url;
        item.innerHTML = "<button class = 'title' style = 'background: url(" + url + ");'><span style = 'display: inline;'><strong style = 'color:#f0f3f6;' >" + title + "</strong></span></button>";
        conBox.appendChild(item);

        for (var j = 1; j < content[i].length ; j++) {
            var _title = content[i][j].title;
            var _url = content[i][j].url;
            var item = document.createElement("li");
            item.innerHTML="<div class = 'imgbox' id = 'imgbox' style = 'height: " + wid + "px;'><img class = 'imgitem' src='" + _url + "' alt='" + _url + "'></div><span>" + _title +"</span>";
            conBox.appendChild(item);
        }
    }

    //json转二维数组
    function json2Array(arr) {
        for (var i=0; i<arr.length; i++) {
            var tmpArr = []
            for (var attr in arr[i]) {
                tmpArr.push(arr[i][attr])
            }
            arr[i] = tmpArr
        }
        return arr
    }
</script>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
